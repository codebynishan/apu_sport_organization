<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Events | APU</title>
  <link rel="stylesheet" href="css/event.css">
</head>
<body>

  <h1>üèÜ APU Sports Events</h1>
  <div class="top-action-bar">
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <div class="filter-bar">
      <select id="clubFilter">
        <option value="all">All Clubs</option>
        <option value="Football Club">Football Club</option>
        <option value="Basketball Club">Basketball Club</option>
        <option value="Badminton Club">Badminton Club</option>
        <option value="Table Tennis Club">Table Tennis Club</option>
        <option value="Volleyball Club">carrom Club</option>
        <option value="Wellness Club">Chess Club</option>
        <option value="Wellness Club">Marathon Club</option>
        <option value="Wellness Club">Tug of war Club</option>
        <option value="Wellness Club">Esport Club</option>
        <option value="Wellness Club">Cricket Club</option>

        

      </select>
    </div>
  </div>

  <!-- Sections -->
  <section id="upcomingSection">
    <h2 class="section-title">üóìÔ∏è Upcoming Events</h2>
    <div class="cards-grid" id="upcomingEvents"></div>
  </section>

  <section id="ongoingSection">
    <h2 class="section-title">üî• Ongoing Events</h2>
    <div class="cards-grid" id="ongoingEvents"></div>
  </section>

  <section id="finishedSection">
    <h2 class="section-title">‚úÖ Finished Events</h2>
    <div class="cards-grid" id="finishedEvents"></div>
  </section>

  <script>
    const events = [
      {
        title: "Football Cup",
        club: "Football Club",
        start: "2025-10-05T16:00",
        end: "2025-10-05T18:00",
        venue: "Main Field",
        status: "upcoming",
        desc: "Annual football tournament featuring university teams."
      },
      {
        title: "Badminton Battle",
        club: "Badminton Club",
        start: "2025-07-20T10:00",
        end: "2025-07-20T15:00",
        venue: "Indoor Hall B",
        status: "finished",
        desc: "Singles and doubles competition for all levels."
      },
      {
        title: "Win the ball",
        club: "Basketball Club",
        start: "2025-07-21T12:00",
        end: "2025-07-21T17:00",
        venue: "Court A",
        status: "ongoing",
        desc: "Dunk competition, 3pt shootout, team games."
      },
      {
        title: "TT Tournament",
        club: "Table Tennis Club",
        start: "2025-08-15T11:00",
        end: "2025-08-15T15:00",
        venue: "Room 104",
        status: "upcoming",
        desc: "Fast-paced singles & doubles table tennis tournament."
      },
      {
        title: "Chess",
        club: "Chess Club",
        start: "2025-07-18T09:00",
        end: "2025-07-18T13:00",
        venue: "Everest block-A",
        status: "finished",
        desc: "Campus-wide chess competition."
      },
      {
        title: "Carrom tournment",
        club: "Carrom Club",
        start: "2025-07-21T09:00",
        end: "2025-07-21T11:00",
        venue: "Collage",
        status: "ongoing",
        desc: "Win the battle"
      }
    ];

    const sections = {
      upcoming: document.getElementById("upcomingEvents"),
      ongoing: document.getElementById("ongoingEvents"),
      finished: document.getElementById("finishedEvents"),
    };

    function createCard(event) {
      const card = document.createElement("div");
      card.className = "event-card";
      card.innerHTML = `
        <div class="title">${event.title}</div>
        <div class="meta">
          üìÖ ${new Date(event.start).toLocaleDateString()}<br>
          ‚è±Ô∏è ${new Date(event.start).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} ‚Äì 
          ${new Date(event.end).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
        </div>
        <div class="event-details">
          <p><strong>Club:</strong> ${event.club}</p>
          <p><strong>Venue:</strong> ${event.venue}</p>
          <p>${event.desc}</p>
        </div>
      `;
      return card;
    }

    function renderEvents() {
      Object.values(sections).forEach(sec => sec.innerHTML = "");
      events.forEach(e => {
        const card = createCard(e);
        sections[e.status].appendChild(card);
      });
    }

    // Filter
    document.getElementById("clubFilter").addEventListener("change", e => {
      const value = e.target.value;
      document.querySelectorAll(".event-card").forEach(card => {
        const clubText = card.querySelector(".event-details p").innerText;
        if (value === "all" || clubText.includes(value)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    });

    renderEvents();
  </script>
</body>
</html>
